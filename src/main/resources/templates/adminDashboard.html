<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Admin</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }
    .dashboard-container {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .dashboard-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    th:last-child {
        text-align: center;
    }
    td {
        font-size: 14px;
    }
    .actions {
        text-align: center;
    }
    .action-button {
        padding: 6px 12px;
        margin: 0 5px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .action-button:hover {
        background-color: #0056b3;
    }
    .action-button.delete {
        background-color: #dc3545;
    }
    .action-button.delete:hover {
        background-color: #c82333;
    }
    .action-button.edit {
        background-color: #ffc107;
    }
    .action-button.edit:hover {
        background-color: #e0a800;
    }
    .btn {
        padding: 8px 16px;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
    }
    .add-btn {
        background-color: #008CBA;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <h2>Dashboard de Administração</h2>

  <a href="/register">
    <button class="btn add-btn">Adicionar Novo Usuário</button>
  </a>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Administrador</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf para iterar sobre os usuários -->
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.isAdmin ? 'Sim' : 'Não'}"></td>
      <td class="actions">
        <button class="action-button edit">Editar</button>
        <button class="action-button delete" onclick="confirmDelete()">Remover</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  function confirmDelete() {
      if (confirm("Tem certeza que deseja remover este usuário?")) {
          // Lógica para remover o usuário
          alert("Usuário removido!");
      }
  }
</script>

</body>
</html>
